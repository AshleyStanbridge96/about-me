    <header  class="container-fluid header">
        <h2>Don't be scum, tip the correct sum</h2>
    </header>
    <main class="container-fluid">
    <article class="col-sm-12">
        <div class="row">
        <section class="col-md-10 section-tip">
            <!--Start of form-->
            <form id = "tipping-form" name="tipping-form" method="GET" class="form-horizontal">
            <!--Form Group 1: Bill amount-->
            <div class="form-group">
                <label for="bill-amt" class="control-label col-sm-2">Bill Amount</label>
                <input id = "bill-amt" name = "bill-amt" type="number" placeholder="i.e. 20.50">
            </div>
        

            <!--Form Group 2: Tip percent-->
            <div class="form-group">
                <label for="tip-amt" class="control-label col-sm-2">Tip Amount</label>
                <select id="tipPercent">
                    <option value = "0.05">5%</option>
                    <option value = "0.1">10%</option>
                    <option value = "0.15" selected>15%</option>
                    <option value = "0.2">20%</option>
                    <option value = "0.25">25%</option>
                    <option value = "0.3">30%</option>
                </select>
            </div>

            <!--Form Group 3: Number of People-->
            <div class="form-group">
                    <label for="numPeople" class="control-label col-sm-2">Number of People</label>
                    <input id = "numPeople" name = "numPeople" type="text" placeholder="Maximum of 10 people">
                </div>

            <div class="form-group">
                <button id="calc-button" type="button">Calculate Tip</button>
            </div>
            </form>

            <!--Calculation Output-->
            <div class="col-sm-2" style="text-align: center">
                <h4 id = "finalTipAmt" style="text-align: center"></h4>
                <h4 id = "finalTotalAmt" style="text-align: center"></h4>
            </div>
        </section>
    </div>
